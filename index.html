<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists Wall</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="flex items-center justify-center w-full">

    <!-- Pintu awal -->
    <div id="doorContainer" class="door-container bg-gray-800">
        <div id="leftDoor" class="door left-door"></div>
        <div id="rightDoor" class="door right-door"></div>
    </div>

    <!-- Halaman utama -->
    <div id="content" class="content-container w-full sm:h-[100vh] relative flex justify-evenly sm:flex-row flex-col items-center gap-2 bg-gray-800 p-2 overflow-auto sm:overflow-hidden">
        <!-- Seniman di kiri -->
        <div class="flex flex-row sm:flex-col">
            <img src="example.jpg" alt="Artist 1" class="artist-thumbnail frame-border border-4 border-yellow-500 rounded-lg shadow-xl">
            <img src="example.jpg" alt="Artist 2" class="artist-thumbnail frame-border border-4 border-yellow-500 rounded-lg shadow-xl">
            <img src="example.jpg" alt="Artist 3" class="artist-thumbnail frame-border border-4 border-yellow-500 rounded-lg shadow-xl">
        </div>

        <!-- Video di tengah -->
        <div class="relative">
            <iframe width="360" height="315" src="https://www.youtube.com/embed/vnODfFJTLGg?si=FNTQapxATpuzGGyh&amp;controls=0&amp;start=233" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>

        <!-- Seniman di kanan -->
        <div class="flex flex-row sm:flex-col">
            <img src="example.jpg" alt="Artist 4" class="artist-thumbnail frame-border border-4 border-yellow-500 rounded-lg shadow-xl">
            <img src="example.jpg" alt="Artist 5" class="artist-thumbnail frame-border border-4 border-yellow-500 rounded-lg shadow-xl">
            <img src="example.jpg" alt="Artist 6" class="artist-thumbnail frame-border border-4 border-yellow-500 rounded-lg shadow-xl">
        </div>
    </div>

    <script src="/src/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        // Daftar URL tujuan ketika gambar diklik
        const artistLinks = [
            "https://www.fiverr.com/inbox/amazonwoman2020",
            "https://www.fiverr.com/inbox/amazonwoman2020",
            "https://www.fiverr.com/inbox/amazonwoman2020",
            "https://www.fiverr.com/inbox/amazonwoman2020",
            "https://www.fiverr.com/inbox/amazonwoman2020",
            "https://www.fiverr.com/inbox/amazonwoman2020"
        ];

        // Ambil semua gambar dengan class "artist-thumbnail"
        const artistImages = document.querySelectorAll(".artist-thumbnail");

        // Tambahkan event listener ke masing-masing gambar
        artistImages.forEach((img, index) => {
            img.classList.add("cursor-pointer", "hover:scale-110", "transition-transform", "duration-300");
            img.addEventListener("click", () => {
                window.open(artistLinks[index], "_blank"); // Buka link di tab baru
            });
        });
        });

        // Animation pintu
        setTimeout(() => {
            // Pintu terbuka
            document.getElementById("leftDoor").style.transform = "rotateY(-120deg)";
            document.getElementById("rightDoor").style.transform = "rotateY(120deg)";
            
            setTimeout(() => {
                // Pintu zoom-out dan halaman utama langsung muncul bersamaan
                document.getElementById("doorContainer").classList.add("zoom-out-door");
                document.getElementById("content").classList.add("content-show");

                setTimeout(() => {
                    document.getElementById("doorContainer").style.display = "none";
                }, 1500);
            }, 2000);
        }, 2000);
    </script>

</body>
</html>
