<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists Wall</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        /* Gaya untuk efek pintu */
        .door-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 50;
            /* background-color: rgba(0, 0, 0, 0.9); */
        }

        .door {
            position: absolute;
            width: 25%;
            height: 80%;
            background-color: #f08833;
            transition: transform 2s ease-in-out;
        }

        .left-door {
            left: 37%;
            transform-origin: left center;
        }

        .right-door {
            right: 37%;
            transform-origin: right center;
        }

        /* Animasi zoom pada pintu dan kemunculan halaman utama secara bersamaan */
        .zoom-out-door {
            animation: zoomOutDoor 1.5s ease-in-out forwards;
        }

        @keyframes zoomOutDoor {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        /* Halaman utama awalnya kecil, lalu membesar */
        .content-container {
            transform: scale(0.5);
            opacity: 0;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        .content-show {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center w-full">

    <!-- Pintu awal -->
    <div id="doorContainer" class="door-container bg-gray-800">
        <div id="leftDoor" class="door left-door"></div>
        <div id="rightDoor" class="door right-door"></div>
    </div>

    <!-- Halaman utama -->
    <div id="content" class="content-container w-full h-[100vh] relative flex justify-evenly items-center gap-2 bg-gray-800 p-2 overflow-hidden">
        <!-- Seniman di kiri -->
        <div class="flex flex-col">
            <img src="example.jpg" alt="Artist 1" class="artist-thumbnail border-4 border-yellow-500 rounded-lg shadow-xl">
            <img src="example.jpg" alt="Artist 2" class="artist-thumbnail border-4 border-yellow-500 rounded-lg shadow-xl">
            <img src="example.jpg" alt="Artist 3" class="artist-thumbnail border-4 border-yellow-500 rounded-lg shadow-xl">
        </div>

        <!-- Video di tengah -->
        <div class="relative">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vnODfFJTLGg?si=FNTQapxATpuzGGyh&amp;controls=0&amp;start=233" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>

        <!-- Seniman di kanan -->
        <div class="flex flex-col">
            <img src="example.jpg" alt="Artist 4" class="artist-thumbnail border-4 border-yellow-500 rounded-lg shadow-xl">
            <img src="example.jpg" alt="Artist 5" class="artist-thumbnail border-4 border-yellow-500 rounded-lg shadow-xl">
            <img src="example.jpg" alt="Artist 6" class="artist-thumbnail border-4 border-yellow-500 rounded-lg shadow-xl">
        </div>
    </div>

    <script>
        setTimeout(() => {
            // Pintu terbuka
            document.getElementById("leftDoor").style.transform = "rotateY(-120deg)";
            document.getElementById("rightDoor").style.transform = "rotateY(120deg)";
            
            setTimeout(() => {
                // Pintu zoom-out dan halaman utama langsung muncul bersamaan
                document.getElementById("doorContainer").classList.add("zoom-out-door");
                document.getElementById("content").classList.add("content-show");

                setTimeout(() => {
                    document.getElementById("doorContainer").style.display = "none";
                }, 1500);
            }, 2000);
        }, 2000);
    </script>

</body>
</html>
